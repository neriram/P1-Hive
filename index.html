    <h2>Player 1 Pieces</h2>
    <div class="pieces" id="gamepieces" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img class="player1 bugs" draggable="true" ondragstart="drag(event)" id= "item one" src="images/bee-piece.png">
        <img class="player1 bugs" draggable="true" ondragstart="drag(event)" id= "item two" src="images/ant-piece.png">
        <img class="player1 bugs" draggable="true" ondragstart="drag(event)" id= "item three" src="images/ant-piece.png">
